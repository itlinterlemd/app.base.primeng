<div class="entity-update">
  <h2
    class="title"
    id="jhi-parameter-heading"
    data-cy="ParameterCreateUpdateHeading"
    jhiTranslate="gatewayApp.parameter.home.{{ editForm.value.id !== null ? 'editLabel' : 'createLabel' }}"
  >
    Create or edit a Parameter
  </h2>
  <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="form-grid p-fluid update-content">
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.parameterName" for="field_parameterName" class="p-col-12 p-md-2 label-asterisk"
          >Parameter Name</label
        >
        <div class="p-col-12 p-md-10">
          <input
            pInputText
            type="text"
            name="parameterName"
            id="field_parameterName"
            formControlName="parameterName"
            data-cy="parameterName"
          />
          <div class="validation-messages">
            <ng-container
              *ngIf="
                editForm.controls.parameterName.errors && (editForm.controls.parameterName.dirty || editForm.controls.parameterName.touched)
              "
            >
              <p-message
                severity="error"
                *ngIf="editForm.controls.parameterName.errors.required"
                [text]="'entity.validation.required' | translate"
              >
              </p-message>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.description" for="field_description" class="p-col-12 p-md-2">Description</label>
        <div class="p-col-12 p-md-10">
          <input pInputText type="text" name="description" id="field_description" formControlName="description" data-cy="description" />
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.value" for="field_value" class="p-col-12 p-md-2 label-asterisk">Value</label>
        <div class="p-col-12 p-md-10">
          <input pInputText type="text" name="value" id="field_value" formControlName="value" data-cy="value" />
          <div class="validation-messages">
            <ng-container *ngIf="editForm.controls.value.errors && (editForm.controls.value.dirty || editForm.controls.value.touched)">
              <p-message severity="error" *ngIf="editForm.controls.value.errors.required" [text]="'entity.validation.required' | translate">
              </p-message>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.code" for="field_code" class="p-col-12 p-md-2 label-asterisk">Code</label>
        <div class="p-col-12 p-md-10">
          <input pInputText type="text" name="code" id="field_code" formControlName="code" data-cy="code" />
          <div class="validation-messages">
            <ng-container *ngIf="editForm.controls.code.errors && (editForm.controls.code.dirty || editForm.controls.code.touched)">
              <p-message severity="error" *ngIf="editForm.controls.code.errors.required" [text]="'entity.validation.required' | translate">
              </p-message>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.parentCode" for="field_parentCode" class="p-col-12 p-md-2">Parent Code</label>
        <div class="p-col-12 p-md-10">
          <input pInputText type="text" name="parentCode" id="field_parentCode" formControlName="parentCode" data-cy="parentCode" />
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.initDate" for="field_initDate" class="p-col-12 p-md-2">Init Date</label>
        <div class="p-col-12 p-md-10">
          <p-calendar id="field_initDate" formControlName="initDate" [showIcon]="true" [showTime]="true" data-cy="initDate"></p-calendar>
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.endDate" for="field_endDate" class="p-col-12 p-md-2">End Date</label>
        <div class="p-col-12 p-md-10">
          <p-calendar id="field_endDate" formControlName="endDate" [showIcon]="true" [showTime]="true" data-cy="endDate"></p-calendar>
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.dataType" for="field_dataType" class="p-col-12 p-md-2">Data Type</label>
        <div class="p-col-12 p-md-10">
          <input pInputText type="text" name="dataType" id="field_dataType" formControlName="dataType" data-cy="dataType" />
        </div>
      </div>
      <div class="p-field p-grid">
        <label jhiTranslate="gatewayApp.parameter.status" for="field_status" class="p-col-12 p-md-2">Status</label>
        <div class="p-col-12 p-md-10">
          <p-dropdown
            [options]="statusOptions!"
            name="status"
            formControlName="status"
            id="field_status"
            placeholder="Choose"
            [showClear]="true"
            data-cy="status"
          >
            <ng-template let-status pTemplate="selectedItem">{{ 'gatewayApp.StatusRow.' + status.label | translate }}</ng-template>
            <ng-template let-status pTemplate="item">{{ 'gatewayApp.StatusRow.' + status.label | translate }}</ng-template>
          </p-dropdown>
        </div>
      </div>
    </div>

    <div class="update-buttons">
      <button
        pButton
        type="button"
        id="cancel-save"
        icon="pi pi-ban"
        class="p-button-secondary"
        (click)="previousState()"
        [label]="'entity.action.cancel' | translate"
        data-cy="entityCreateCancelButton"
      ></button>
      <button
        pButton
        type="submit"
        id="save-entity"
        icon="pi pi-save"
        [disabled]="isSaving"
        [label]="'entity.action.save' | translate"
        data-cy="entityCreateSaveButton"
      ></button>
    </div>
  </form>
</div>
